<html>
    <head>
        <title>score card</title>
        <link rel="stylesheet"href="scorebox.css">
    </head>
    <body style="background-color: rgb(215, 220, 250);">
        <div id="all">
        <div id="scorebox1">
            <div id="result">
                <h3 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: rgba(243, 226, 206, 0.825);font-size: 25px;font-weight: 120;">Your Result</h3>
            </div>
            <div id="circle">
                <div id="circle2">
                <div id="score100">
                <h1 style="font-family:Arial, Helvetica, sans-serif;">76</h1>
                </div>
                <div id="of100">
                <p style="color: rgba(250, 235, 215, 0.61);font-size: 20px;">of 100</p>
                </div>
                </div>
            </div>
            <div id="great">
                <h2 style="color: antiquewhite;font-size:40px;">Great</h2>
            </div>
            <div id="result">
                <h2 style="color:rgba(240, 220, 198, 0.812);font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 20px;font-weight:60;">You scored higher than 65% of<br> the people who have taken<br> these tests</h2>
            </div>
        </div>
        <div id="scorebox2">
            <h1 style="color: rgb(6, 6, 52);font-family: Arial, Helvetica, sans-serif; margin: 15px;margin-top: 40px;">Summary</h1>
        <div id="scoresheet">
            <div id="reaction">
                <img class="symbol1"src="icon-reaction.svg"></img>
                <p style="color: hsl(0, 100%, 67%); font-size: 25px;padding: 15px;">reaction</p>
                <p style="font-size: 30px;margin-left: 63px;"><b>80</b></p>
                <p>/100</p>
            </div>
            <div id="memory">  
                <img class="symbol2" src="icon-memory.svg"></img>
                <p style="color: hsl(39, 100%, 56%) ;font-size: 25px;padding: 15px;">memory</p>
                <p style="font-size: 30px;margin-left: 63px;"><b>92</b></p>
                <p>/100</p>
            </div>
            <div id="verbal">
                <img class="symbol3"src="icon-verbal.svg"></img>
                <p style="color:hsl(166, 100%, 37%) ;font-size: 25px;padding: 15px;">verbal</p>
                <p style="font-size: 30px;margin-left: 95px;"><b>61</b></p>
                <p>/100</p>
            </div>
            <div id="visual">
                <img class="symbol4" src="icon-visual.svg"></img>
                <p style="color: hsl(234, 76%, 52%);font-size: 25px;padding: 10px;">visual</p>
                <p style="font-size: 30px;margin-left: 115px;"><b>73</b></p>
                <p>/100</p>
            </div>
        </div>
                <div id="continue">
                    <p style="color: white;">Continue</p>
                </div>
           
        </div>
        </div>
    </body>
